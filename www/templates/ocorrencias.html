<ion-view title="Jornadas" id="page12" class="principal">
  <ion-content padding="true" scroll="false" class="has-header">
    <div class="conteudo">
    	<div class="diario-text" ng-hide="ocorrencias">
    		<p>NO MOMENTO VOCÊ NÃO POSSUI NENHUMA OCORRÊNCIA</p>
    	</div>
    	<div class="diario-text" ng-show="ocorrencias">
    		<div class="list diario-conteudo">
		      	<label class="item item-icon-left db-item" ng-repeat="ocor in ocorrencias">
		          	<i class="icon ion-ios-circle-filled"></i>
		          	{{ocor.ds_ocorrencia}}
		      	</label>
		     </div>
		</div>
    </div>
    <a ng-click="openOcorrencias()" id="jornadas-button7" class="button button-assertive button-block btn-one">NOVA OCORRENCIA</a>
    </ion-content>
</ion-view>
